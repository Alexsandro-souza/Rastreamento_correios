<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento Correios</title>
    <link rel="stylesheet" href="css/style.css">

  <body>
    
     <nav class="nav-bar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre o projeto</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    
    <div class="form">
        <div class="form1">
          <h2>Consulte seu produto</h2>
          <div class="container-protocoll">
            <label for="input-protocoll">Digite o n√∫mero de rastreio</label>
          </div> 
            <input type="text" placeholder="Ex: TE007302221BR" id="input-protocoll">
            <button type="button" id="button-protocoll">Buscar</button>            
             
        </div>
        <div class="hide" id="form-hide">
          <div class="form2">
            <div id="status-search">
              <h3>Status de rastreamento</h3>
              <ul class="elements-form">
                <li><strong>Data:</strong> <span id="data-evento">00/00/0000</span></li>
                <li><strong>Hora:</strong> <span id="hora-evento">00:00</span></li>
                <li><strong>Local:</strong> <span id="local-evento">Cidade</span></li>
                <li><strong>Status:</strong> <span id="evento-mensagem">Mensagem</span></li>
              </ul>
            </div>
          </div>
        </div>

        

      </div>  
  

    <script src="js/script.js" defer></script>
